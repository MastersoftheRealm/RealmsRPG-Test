# Firebase App Hosting Configuration
# https://firebase.google.com/docs/app-hosting/configure

# Runtime settings
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables
env:
  # Public Firebase config (set these in Firebase Console)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
    
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME
    
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
    
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME
    
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
    
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
    
  - variable: NEXT_PUBLIC_FIREBASE_DATABASE_URL
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_APP_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME

  # Server-side only (secrets)
  - variable: FIREBASE_ADMIN_PRIVATE_KEY
    secret: FIREBASE_ADMIN_PRIVATE_KEY
    availability:
      - RUNTIME

  - variable: FIREBASE_ADMIN_CLIENT_EMAIL
    secret: FIREBASE_ADMIN_CLIENT_EMAIL
    availability:
      - RUNTIME
