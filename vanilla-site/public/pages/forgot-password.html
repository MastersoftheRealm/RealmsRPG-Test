<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/layouts/main.css">
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
      import { getAuth, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
      import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app-check.js";
      import { AUTH_DOMAIN, RECAPTCHA_SITE_KEY } from "/js/core/environment.js";

      document.addEventListener('DOMContentLoaded', function() {
        // Fetch the Firebase config from the environment
        fetch('/__/firebase/init.json').then(response => response.json()).then(firebaseConfig => {
          // Update the authDomain from centralized environment config
          firebaseConfig.authDomain = AUTH_DOMAIN;
          const app = initializeApp(firebaseConfig);

          // Initialize App Check with site key from environment config
          initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider(RECAPTCHA_SITE_KEY),
            isTokenAutoRefreshEnabled: true
          });

          const auth = getAuth(app);
          const db = getFirestore(app);

          onAuthStateChanged(auth, async (user) => {
            const loginStatus = document.getElementById('loginStatus');
            if (loginStatus) {
              if (user) {
                try {
                  const userDoc = await getDoc(doc(db, 'users', user.uid));
                  if (userDoc.exists()) {
                    const username = userDoc.data().username;
                    loginStatus.innerHTML = `<a href="/my-account.html" class="login-status-text">Logged in as ${username}</a>`;
                    console.log('User is signed in:', user);
                  } else {
                    loginStatus.innerHTML = '<a href="/pages/login.html" class="login-status-text">Login</a>';
                    console.log('No user document found');
                  }
                } catch (error) {
                  if (error.code === 'permission-denied') {
                    loginStatus.innerHTML = 'Permission denied';
                    console.error('Permission denied:', error);
                  } else {
                    loginStatus.innerHTML = '<a href="/pages/login.html" class="login-status-text">Login</a>';
                    console.error('Error fetching user document:', error);
                  }
                }
              } else {
                loginStatus.innerHTML = '<a href="/pages/login.html" class="login-status-text">Login</a>';
                console.log('No user is signed in');
              }
            }
          });

          document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            try {
              await sendPasswordResetEmail(auth, email);
              alert('Password reset email sent');
            } catch (error) {
              console.error('Error sending password reset email:', error);
              alert('Error sending password reset email');
            }
          });
        }).catch(error => {
          console.error('Error fetching Firebase config:', error);
        });
      });
    </script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <h1>Forgot Password</h1>
      <form id="reset-password-form">
        <input type="email" id="email" placeholder="Email" required style="border-radius: 5px;">
        <button type="submit" style="border-radius: 5px;">Reset Password</button>
      </form>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </main>
    <footer id="footer"></footer>
    <script>
      async function loadHeaderFooter() {
        document.getElementById('header').innerHTML = await fetch('/partials/header.html').then(response => response.text());
        document.getElementById('footer').innerHTML = await fetch('/partials/footer.html').then(response => response.text());
      }
      loadHeaderFooter();
    </script>
  </body>
</html>
