<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Rulebook Alpha - Realms</title>
    <link rel="stylesheet" href="/css/layouts/main.css">
</head>
<body>
    <header id="header"></header>
    <main style="padding: 20px; max-width: 1200px; margin: 0 auto;">
        <h1 style="text-align: center; margin-bottom: 20px;">Core Rulebook Alpha</h1>
        <p style="text-align: center; margin-bottom: 20px;">Scroll through or use Ctrl+F to find the desired rule or reference you're looking for! Enjoy playing!</p>
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vR2In0Fvu9axM9bb85Ne2rSp5SEfBd3kA34a3IHtcR5fIJ4spxCVgWezaNtejtyaGGmLtG-WTTKbgbE/pub?embedded=true" 
                style="width: 100%; height: 800px; border: 0;" 
                allowfullscreen></iframe>
    </main>
    <footer id="footer"></footer>
    <script type="module">
      import { initializeFirebase, handleAuthStateChange } from '/js/core/auth.js';

      async function loadHeaderFooter() {
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');
        if (header) {
          header.innerHTML = await fetch('/partials/header.html').then(response => response.text());
        }
        if (footer) {
          footer.innerHTML = await fetch('/partials/footer.html').then(response => response.text());
        }
      }
      loadHeaderFooter();

      document.addEventListener('DOMContentLoaded', async function() {
        const { auth, db } = await initializeFirebase();
        handleAuthStateChange(auth, db);
      });
    </script>
</body>
</html>
